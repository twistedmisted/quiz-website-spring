<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <html>
    <head>
        <title th:text="#{list-questions}"></title>
        <link rel="stylesheet" th:href="@{/css/admin.css}">
    </head>
<body>
<div class="questions-list">
    <table class="iksweb">
        <caption class="title-list" th:text="#{list-questions}"></caption>
        <tbody>
        <tr>
            <th id="prompt" th:text="#{prompt}"></th>
            <th id="answers" th:text="#{answers}"></th>
            <th id="variants" th:text="#{variants}"></th>
            <th id="actions" th:text="#{actions}"></th>
        </tr>
        <tr th:each="question : ${questions}">
            <td th:text="${question.getPrompt()}"></td>
            <td th:text="${question.getAnswers()}"></td>
            <td th:text="${question.getVariants()}"></td>
            <td>
                <a th:href="@{/admin/quizzes/{id}/questions/delete/{index}(id=${quizId}, index=${question.getId()})}"
                   th:text="#{delete}"></a>
            </td>
        </tr>
        <tr>
            <td colspan="4" style="text-align: center">
                <a th:href="@{/admin/quizzes/{id}/questions/add(id=${quizId})}" th:text="#{add-question}"></a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="btns">
        <a class="btn" href="/admin/quizzes" th:text="#{back}"></a>
    </div>
</div>
<footer>
    <div class="langs">
        <a class="lang" th:href="@{${#httpServletRequest.requestURI}(lang='en')}">
            <i>EN</i>
        </a>
        <a class="lang" th:href="@{${#httpServletRequest.requestURI}(lang='ua')}">
            <i>UA</i>
        </a>
    </div>
</footer>
</body>
</html>
